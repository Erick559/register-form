<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="outside-wrapper">
        <div class="wrapper">
            <div class="img-section">
                <h1 class="text-image">A NEW WAY TO <br>COLLABORATE</br></h1>
            </div>

            <div class="form-section">
                <h1>Get Started</h1>

                <form action="">
                    <div class="form-row block">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="johndoe.example.com" required>    
                    </div>

                    <div class="form-row block">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-row">
                        <input type="checkbox" name="accepted-terms" id="accepted-terms" value="accepted" required="required">
                        <label for="accepted-terms">
                            I accept the Terms of service ad privacy policy.
                        </label>
                    </div>

                    <button class="sign-up">Sign Up</button>
                    <p class="sign-in-prompt">Already registered?<span>Sign In.</span></p>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
